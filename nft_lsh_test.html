<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="NFT 이상형 테스트입니다.">
    	<meta name="keywords" content="Web3, NFT, 이상형 테스트">
		<title>NFT WorldCup</title>
	
	<!-- CSS STYLE -->
	<link rel="stylesheet" href="css/nft_lsh_test.css">
	<link rel="stylesheet" href="css/reset.css">
	
	</head>
	<body>
		<!-- wrap -->
		<div id="wrap">
		<!-- header -->
			<div id="header">
				<!-- header_tit -->
				<div class="header_tit">
					<h1>NFT WorldCup</h1>
					<h3> Find out your favorite NFT Item</h3>
				</div>
				<!-- //header_tit -->

				<!-- select -->
				<section class = selectbox id="sel">
					<button  type="button" class="toggle_btn">
						<span>Choose Round #</span>
						<img src="img/select1.png" alt="라운드 선택">
					</button>
					
					<ul id="selectbox_option_hidden" class="hidden">
						<li><button type="button" class="option_btn4" value="4" onclick="Round4();"><span>4 round</span>
							<img src="img/select3.png" alt="4라운드">
						</button></li>
						<li><button type="button" class="option_btn8" value="8" onclick="Round8();"><span>8 round</span>
							<img src="img/select4.png" alt="8라운드">
						</button></li>
						<li><button type="button" class="option_btn16" value="16" onclick="Round16();"><span>16 round</span>
							<img src="img/select5.png" alt="16라운드">
						</button></li>	
					</ul>
				</section>
				<!-- //select -->

				<!-- start -->
				<div class="start_btn">
					<button onclick="startGame();">
					<img src="img/go.png" alt="시작버튼"><span>Start!</span>
					</button>
				</div>
				<!-- //start -->
			</div>
		<!-- //header -->
		
			<!-- <select name="select" id="sel" >
				<option value="16">16 round</option>
				<option value="8">8 round</option>
				<option value="4" selected>4 round</option>
			</select> -->
			<!-- <button onclick="startGame();">Start!</button> -->
			<!-- <button onclick="location.href='https://opensea.io/'">Go to OpenSea</button> -->

		<!-- contents -->
			<div id="cont_wrap">
				<div id="round-info"></div>
				<div class="item">
					<div>
						<img onclick="selectImg(this)" id="left" src="" alt="" />
					</div>
					<div id="left-name"></div>
				</div>
				<div class="item">
					<div>
						<img onclick="selectImg(this)" id="right" src="" alt="" />
					</div>
					<div id="right-name"></div>
				</div>

				<div id="final">
					<div>
						<img src="" alt="" id="final-img" />
					</div>
					<div id="final-name"></div>
					<div id="final-link"></div>
				</div>
			</div>
			<!-- //cont_wrap -->
		<!-- //contents -->
		</div>
		<!-- //wrap -->

		<script type="text/javascript" src="nft_lsh_test.js"></script>	
	</body>
</html>
